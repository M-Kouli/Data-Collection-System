<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Ovens</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 20px auto;
    }

    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    form input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    form button {
      background-color: #28a745;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    form button:hover {
      background-color: #218838;
    }

    h2 {
      margin-top: 40px;
      text-align: center;
    }

    ul {
      list-style-type: none;
      padding: 0;
      max-width: 400px;
      margin: 20px auto;
    }

    li {
      background: #fff;
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li button {
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
    }

    li button:hover {
      background-color: #c82333;
    }

    li button.edit {
      background-color: #ffc107;
      margin-right: 10px;
    }

    li button.edit:hover {
      background-color: #e0a800;
    }
  </style>
</head>
<body>
  <h1>Manage Ovens</h1>
  <form id="ovenForm">
    <input type="hidden" id="ovenId">
    <label for="name">Oven Name:</label>
    <input type="text" id="name" placeholder="Enter oven name" required>
    <label for="category">Category:</label>
    <input type="text" id="category" placeholder="Enter category" required>
    <button type="submit">Save Oven</button>
  </form>

  <h2>Ovens List</h2>
  <ul id="ovensList"></ul>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const ovenForm = document.getElementById('ovenForm');
      const ovensList = document.getElementById('ovensList');
      const ovenIdInput = document.getElementById('ovenId');
      const nameInput = document.getElementById('name');
      const categoryInput = document.getElementById('category');

      async function fetchOvens() {
        const response = await fetch('/ovens');
        const ovens = await response.json();
        ovensList.innerHTML = '';
        ovens.forEach(oven => {
          const li = document.createElement('li');
          li.textContent = `${oven.name} (${oven.category})`;
          const editButton = document.createElement('button');
          editButton.textContent = 'Edit';
          editButton.className = 'edit';
          editButton.onclick = () => {
            ovenIdInput.value = oven._id;
            nameInput.value = oven.name;
            categoryInput.value = oven.category;
          };
          const deleteButton = document.createElement('button');
          deleteButton.textContent = 'Delete';
          deleteButton.onclick = async () => {
            await fetch(`/ovens/${oven._id}`, { method: 'DELETE' });
            fetchOvens();
          };
          li.appendChild(editButton);
          li.appendChild(deleteButton);
          ovensList.appendChild(li);
        });
      }

      ovenForm.onsubmit = async (e) => {
        e.preventDefault();
        const ovenId = ovenIdInput.value;
        const name = nameInput.value;
        const category = categoryInput.value;
        const method = ovenId ? 'PUT' : 'POST';
        const url = ovenId ? `/ovens/${ovenId}` : '/ovens';
        await fetch(url, {
          method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, category }),
        });
        ovenForm.reset();
        fetchOvens();
      };

      fetchOvens();
    });
  </script>
</body>
</html>
