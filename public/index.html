<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Serial Data</title>
</head>
<body>
  <h1>Serial Data</h1>
  <div id="data-com1"></div>
  <div id="data-com2"></div>

  <script>
    const ws = new WebSocket('ws://192.168.43.198:5000');

    ws.onmessage = (event) => {
      const message = JSON.parse(event.data);
      if (message.port === 'com1') {
        document.getElementById('data-com1').textContent = `COM1 Data: ${message.data}`;
      } else if (message.port === 'com2') {
        document.getElementById('data-com2').textContent = `COM2 Data: ${message.data}`;
      }
    };

    ws.onopen = () => {
      console.log('Connected to WebSocket server');
    };

    ws.onclose = () => {
      console.log('Disconnected from WebSocket server');
    };
  </script>
</body>
</html>
