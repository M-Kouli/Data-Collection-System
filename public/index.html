<!DOCTYPE html>
<html>
<head>
  <title>Data Display</title>
  <script>
    function fetchData() {
      fetch('/data')
        .then(response => response.text())
        .then(data => {
          document.getElementById('data').innerText = data;
        });
    }

    setInterval(fetchData, 1000);  // Fetch data every second
  </script>
</head>
<body>
  <h1>Latest Data</h1>
  <p id="data">No data yet</p>
</body>
</html>
